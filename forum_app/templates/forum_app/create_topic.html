{% extends "main/base_sidebar.html" %}

{% block title %}Forum - ITS Portal{% endblock %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Create New Topic</h1>
        <hr class="my-5">
    </div>

    <form method="post" action="{% url 'forum_app:create_topic' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter title" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Topic</button>
    </form>
</div>
{% endblock %}
