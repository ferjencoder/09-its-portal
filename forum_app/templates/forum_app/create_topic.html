<!-- forum_app/create_topic.html -->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block title %}{% trans "Forum - ITS Portal" %}{% endblock %}

{% load static %}


{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">{% trans "Create New Topic" %}</h1>
        <hr class="my-5">
    </div>

    <form method="post" action="{% url 'forum_app:create_topic' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{% trans "Title:" %}</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="{% trans 'Enter title' %}" required>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Create Topic" %}</button>
    </form>
</div>
{% endblock %}
