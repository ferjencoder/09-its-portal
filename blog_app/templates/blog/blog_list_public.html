<!-- blog/blog_list_public.html -->

{% extends "sidebars/base_sidebar.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container mt-1">
    <div class="text-center">
        <!-- Título de la lista de blogs -->
        <h1 class="display-4">{% trans "Blog List" %}</h1>
        <hr class="my-5">
    </div>
    <div class="row">
        {% for blog in blog_posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if blog.image %}
                        <!-- Imagen del blog si existe -->
                        <img src="{{ blog.image.url }}" class="card-img-top blog-card-img-top" alt="{{ blog.title }}">
                    {% endif %}
                    <div class="card-body">
                        <!-- Título y subtítulo del blog -->
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text">{{ blog.subtitle }}</p>
                        <!-- Enlace para leer más -->
                        <a href="{% url 'blog:blog_detail' blog.id %}" class="btn btn-primary">{% trans "Read More" %}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
