<!--projects_app/templates/modals/update_task_status_modal.html-->

{% load i18n %}

<div class="modal fade" id="updateTaskStatusModal" tabindex="-1" aria-labelledby="updateTaskStatusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="updateTaskStatusForm" action="" method="post">
                {% csrf_token %}
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="updateTaskStatusModalLabel">{% trans "Update Task Status" %}</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark text-white">
                    <div class="mb-3">
                        <label for="id_status" class="form-label">{% trans "Status" %}</label>
                        <select class="form-control" id="id_status" name="status">
                            <option value="pending">{% trans "Pending" %}</option>
                            <option value="ongoing">{% trans "Ongoing" %}</option>
                            <option value="completed">{% trans "Completed" %}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer bg-dark text-white">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Close" %}</button>
                    <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
