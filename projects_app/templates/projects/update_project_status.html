<!-- projects_app/projects/update_project_status.html -->
 
{% extends "sidebars/base_sidebar.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-1">
    <h2>{% trans "Update Status for" %} {{ project.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Update Status" %}</button>
    </form>
</div>
{% endblock %}
