<!-- projects_app/templates/documents/approve_document.html -->

{% extends "sidebars/base_sidebar.html" %}
{% load i18n %}

{% block title %}Approve Document{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">{% trans "Approve Document" %}</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="status">{% trans "Status" %}</label>
            <select id="status" name="status" class="form-control">
                <option value="approved" {% if deliverable.status == "approved" %}selected{% endif %}>{% trans "Approved" %}</option>
                <option value="rejected" {% if deliverable.status == "rejected" %}selected{% endif %}>{% trans "Rejected" %}</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="comments">{% trans "Comments" %}</label>
            <textarea id="comments" name="comments" class="form-control" rows="3">{{ deliverable.comments }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">{% trans "Save" %}</button>
    </form>
</div>
{% endblock %}
