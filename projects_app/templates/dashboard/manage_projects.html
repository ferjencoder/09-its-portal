<!--projects_app/dashboard/manage_projects.html-->

{% load i18n %}
<div class="card mb-4">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h4>{% trans "Manage Projects" %}</h4>
        <a href="{% url 'projects_app:create_project' %}" class="btn btn-success" title="{% trans 'Create New Project' %}">
            <i class="bi bi-plus-circle" style="font-size: 1.5em;"></i>
        </a>
    </div>
    <div class="card-body" style="height: 200px; overflow-y: auto;">
        <!-- Lista de todos los proyectos con opciones para ver y editar -->
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'projects_app:view_project' project.id %}" class="text-decoration-none">{{ project.name }}</a>
                        <span class="badge 
                            {% if project.status == 'pending' %}bg-warning text-dark
                            {% elif project.status == 'ongoing' %}bg-success
                            {% elif project.status == 'completed' %}bg-secondary
                            {% endif %} rounded-pill">{{ project.get_status_display }}</span>
                    </div>
                    <div>
                        <a href="{% url 'projects_app:edit_project' project.id %}" class="btn btn-sm btn-primary">{% trans "Edit" %}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
