<!--projects_app/dashboard/recent_updates.html-->

{% load i18n %}
<div class="card mb-4" style="height: 269px;">
    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h4>{% trans "Recent Updates" %}</h4>
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUpdateModal" title="{% trans 'Add New Update' %}">
            <i class="bi bi-plus-circle" style="font-size: 1.5em;"></i>
        </a>
    </div>
    <div class="card-body" style="height: 200px; overflow-y: auto;">
        <!-- Lista de actualizaciones recientes con barra de desplazamiento -->
        <ul class="list-group">
            {% for update in recent_updates %}
                <li class="list-group-item">
                    <strong>{{ update.title }}</strong>: {{ update.content|truncatewords:10 }}
                    <small>{% trans "Updated on:" %} {{ update.date }}</small>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
