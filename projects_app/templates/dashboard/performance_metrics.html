<!--projects_app/dashboard/performance_metrics.html-->

{% load i18n %}
<div class="card mb-4" style="height: 114px;">
    <div class="card-header bg-success text-white">
        <h4>{% trans "Performance Metrics" %}</h4>
    </div>
    <div class="card-body p-0 pt-3 px-3 justify-content-start">
        <!-- Barra de progreso para las métricas de desempeño -->
        <div class="progress mb-4" role="progressbar" aria-valuenow="{{ task_completion_rate|default:'0' }}" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
            style="width: {{ task_completion_rate|default:'0' }}%">
            </div>
        </div>
    </div>
</div>
