<!--projects_app/dashboard/feedback_and_support.html-->

{% load i18n %}
<div class="card" style="height: 184px;">
    <div class="card-header bg-success text-white">
        <h4>{% trans "Feedback and Support" %}</h4>
    </div>
    <div class="card-body p-0 px-3">
        <!-- Formulario de comentarios -->
        <form action="{% url 'projects_app:submit_feedback' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="d-flex justify-content-between align-items-end">
                    <label for="feedback" class="mt-2 mb-1">{% trans "Your Feedback" %}</label>
                    <button type="submit" class="btn btn-success btn-sm mt-3">{% trans "Submit" %}</button>
                </div>
                <textarea class="form-control" id="feedback" name="feedback" rows="2" required></textarea>
            </div>
        </form>
    </div>
</div>
