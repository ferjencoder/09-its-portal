<!--blog/blog_details.html-->

{% extends 'main/base_generic.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="display-4">{{ blog.title }}</h1>
            <p class="text-muted">
                {% trans "by" %} {{ blog.author }} {% trans "on" %} {{ blog.date }}
            </p>
            <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{ blog.title }}">
            <p class="lead">{{ blog.subtitle }}</p>
            <div>{{ blog.body }}</div>
        </div>
    </div>
</div>
{% endblock %}
