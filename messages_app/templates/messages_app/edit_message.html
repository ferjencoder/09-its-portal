<!-- messages_app/edit_message.html -->
 
{% extends "sidebars/base_sidebar.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-1">
    <h1 class="display-4">{% trans "Edit Message" %}</h1>
    <hr class="my-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </form>
</div>
{% endblock %}
