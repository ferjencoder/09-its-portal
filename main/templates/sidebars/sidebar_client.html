<!-- main/sidebar_client.html -->

{% load i18n %}

{% block sidebar_links %}
    <li class="my-1">
        <!-- Enlace al dashboard del cliente -->
        <a href="{% url 'main:dashboard' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'client_dashboard' %}active{% endif %}">
            <i class="bi-speedometer me-2"></i> {% trans "Dashboard" %}
        </a>
    </li>
    <li class="my-1">
        <!-- Enlace a la vista de proyectos del cliente -->
        <a href="{% url 'projects_app:client_projects_dashboard' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'view_projects' %}active{% endif %}">
            <i class="bi-briefcase me-2"></i> {% trans "Projects" %}
        </a>
    </li>
    <li class="my-1">
        <!-- Enlace a la vista de mensajes -->
        <a href="{% url 'messages_app:default_messages_view' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'default_messages_view' %}active{% endif %}">
            <i class="bi-envelope me-2"></i> {% trans "Messages" %}
        </a>
    </li>
    <li class="my-1">
        <!-- Enlace al foro -->
        <a href="{% url 'forum_app:forum' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'forum' %}active{% endif %}">
            <i class="bi-chat-left-text me-2"></i> {% trans "Forum" %}
        </a>
    </li>
{% endblock %}
