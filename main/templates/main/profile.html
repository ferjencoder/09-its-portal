<!--main/profile.html-->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">{% trans "Profile" %}</h1>
        <hr class="my-5">
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="profile_picture">{% trans "Profile Picture" %}</label>
                    <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bio">{% trans "Bio" %}</label>
                    <textarea name="bio" id="bio" rows="5" class="form-control">{{ form.bio.value }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">{% trans "Update Profile" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
