<!--client_portal/view_projects.html-->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">{% trans "Your Projects" %}</h1>
        <hr class="my-5">
    </div>

    <h5>{% trans "Projects" %}</h5>
    <ul>
      {% for project in projects %}
        <li>{{ project.name }} - {{ project.status }}</li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
