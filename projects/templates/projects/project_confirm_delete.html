<!-- projects/project_confirm_delete.html -->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block title %}{% trans "Delete Project" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">{% trans "Delete Project" %}</h1>
        <hr class="my-5">
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <p>{% trans "Are you sure you want to delete this project?" %}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                        <a href="{% url 'projects:view_project' project.id %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
