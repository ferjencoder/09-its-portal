<!-- projects/project_form.html -->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2>{% trans "Create Project" %}</h2>
        <hr class="my-5">
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    </form>
</div>
{% endblock %}
