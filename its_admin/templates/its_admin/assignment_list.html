<!--its_admin/assignment_list.html-->

{% extends "main/base_sidebar.html" %}
{% load i18n %}

{% block title %}{% trans "Assignments - ITS Portal" %}{% endblock %}

{% block content %}
<div class="container mt-1">
    <div class="text-center">
        <h1 class="display-4">{% trans "Assignments" %}</h1>
        <hr class="my-5">
    </div>
    <ul>
        {% for assignment in assignments %}
            <li>{{ assignment }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
