{% extends 'employee_portal/employee_dashboard_base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Edit Profile</h1>
        <hr class="my-5">
    </div>

    <form method="post" action="{% url 'employee_portal:edit_employee_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_bio">Bio:</label>
            <textarea id="id_bio" name="bio" class="form-control" rows="5">{{ form.bio.value }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            <input type="text" id="id_location" name="location" class="form-control" value="{{ form.location.value }}">
        </div>
        <div class="form-group">
            <label for="id_birth_date">Birth Date:</label>
            <input type="date" id="id_birth_date" name="birth_date" class="form-control" value="{{ form.birth_date.value }}">
        </div>
        <div class="form-group">
            <label for="id_profile_picture">Profile Picture:</label>
            <input type="file" id="id_profile_picture" name="profile_picture" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
