{% extends 'employee_portal/employee_dashboard_base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Create Blog Post</h1>
        <hr class="my-5">
    </div>

    <form method="post" action="{% url 'employee_portal:create_blog_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="id_subtitle">Subtitle:</label>
            <input type="text" id="id_subtitle" name="subtitle" class="form-control" placeholder="Enter subtitle" required>
        </div>
        <div class="form-group">
            <label for="id_body">Body:</label>
            <textarea id="id_body" name="body" class="form-control" rows="5" placeholder="Enter body" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_image">Image:</label>
            <input type="file" id="id_image" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Create Blog Post</button>
    </form>
</div>
{% endblock %}
