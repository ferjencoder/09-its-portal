<!-- employee_portal/create_blog_post.html -->

{% extends 'employee_portal/employee_dashboard_base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">{% trans "Create Blog Post" %}</h1>
        <hr class="my-5">
    </div>

    <form method="post" action="{% url 'employee_portal:create_blog_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">{% trans "Title:" %}</label>
            <input type="text" id="id_title" name="title" class="form-control" placeholder="{% trans 'Enter title' %}" required>
        </div>
        <div class="form-group">
            <label for="id_subtitle">{% trans "Subtitle:" %}</label>
            <input type="text" id="id_subtitle" name="subtitle" class="form-control" placeholder="{% trans 'Enter subtitle' %}" required>
        </div>
        <div class="form-group">
            <label for="id_body">{% trans "Body:" %}</label>
            <textarea id="id_body" name="body" class="form-control" rows="5" placeholder="{% trans 'Enter body' %}" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_image">{% trans "Image:" %}</label>
            <input type="file" id="id_image" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Create Blog Post" %}</button>
    </form>
</div>
{% endblock %}
